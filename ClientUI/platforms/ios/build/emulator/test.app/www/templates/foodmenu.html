<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Foodmenu</h1>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="item in menuItems">
        {{item.name}}
        <i class="button button-small button-assertive icon ion-chevron-right icon-accessory">Add</i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
